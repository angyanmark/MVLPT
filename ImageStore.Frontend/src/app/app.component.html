<mat-toolbar color="primary">
  <a class="page-title" mat-button [routerLink]="''"> ImageStore </a>
  <span class="spacer"></span>
  <div *ngIf="credentialsService.isAuthenticated()">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon class="link-icon">account_circle</mat-icon>
      {{ this.credentialsService.credentials.username }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon class="link-icon">logout</mat-icon>
        Logout
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
