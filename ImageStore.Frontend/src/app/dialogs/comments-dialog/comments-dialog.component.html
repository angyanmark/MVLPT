<mat-dialog-content>
    <p style="font-size: large;"> Comments ({{ comments.length }}) </p>
    <div *ngFor="let comment of comments">
        <mat-card>
            <mat-card-title style="display: inline;">{{ comment.commenter }}</mat-card-title>
            <mat-card-subtitle style="display: inline; float: right;">{{ comment.date | date: 'medium' }}
            </mat-card-subtitle>
            <mat-card-content>
                <p style="white-space: pre-line; overflow-wrap: break-word;"> {{ comment.text }} </p>
            </mat-card-content>
        </mat-card>
        <span>&nbsp;</span>
    </div>

    <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Comment</mat-label>
        <textarea matInput [(ngModel)]="comment"></textarea>
    </mat-form-field>
    <div style="text-align: end;">
        <button mat-raised-button color="primary" matTooltip="Send" (click)="onComment()">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</mat-dialog-content>
